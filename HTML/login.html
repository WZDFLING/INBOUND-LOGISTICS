<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>登录</title>
</head>

<body>
<section>
    <!-- 登录框 -->
    <div class="container">
        <div class="form">
            <h2>登录</h2>
            <form>
                <div class="inputBox">
                    <input type="text"  id="loginId" placeholder="用户名">

                </div>
                <div class="inputBox">
                    <input type="password" id="password" placeholder="密码">

                </div>
                <div class="inputBox">
                    <input type="button" onclick="login()" value="登录">
                </div>
            </form>
        </div>
    </div>
    </div>
</section>
<script>
    function login() {
        let loginId = document.getElementById("loginId").value;
        let passWord = document.getElementById("password").value;
        if (loginId === '' || passWord === '') {
            alert('用户名、密码不能为空！')
        } else {
//TODO:请求后端服务接口进行验证
//模拟登录
            if (loginId === 'ling' && passWord === '123') {
//登录成功，把用户信息放进sessionStorage
                sessionStorage.setItem("userName", '系统管理员');
                sessionStorage.setItem("loginId", loginId);
//跳转到指定的页面
                location.assign('goodslist.html');
            } else {
                alert('用户名或密码错误！')
            }
        }
    }
</script>
</body>
</html>
